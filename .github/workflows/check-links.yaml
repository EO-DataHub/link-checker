on:
  workflow_call:
  push:
    tags:
      - 'v[0-9]+'
      - 'v[0-9]+-*'
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+-*'
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
    branches:
      - '**'
  repository_dispatch:
    types: [link-check-env]
  workflow_dispatch:
  # schedule:
  #   - cron: "0 */6 * * *"

name: linkinator
jobs:
  linkinator:
    runs-on: ubuntu-latest
    steps:
      - name: ${{ github.event.client_payload.custom_run_id || github.run_id }}
        run: |
          echo "Executed from ${{ github.event.client_payload.custom_run_id || github.run_id }}"

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: |          
          url=${{ github.event.client_payload.url }}
          python3 link_checker/__main__.py $url
